<!doctype html>
<html>
	<head>
		<base target="_parent">
		<link rel="stylesheet" href="https://epicenterprograms.github.io/standards/formatting/foundation.css">
		<link rel="stylesheet" href="../formatting.css">
	</head>
	<body class="navigation">
		<h2>
			Contents
		</h2>
		<ul id="contentsList"></ul>
		<script>
			[  // [page URL, title]
				["..", "Main website"],
				["/journal/admin/", "Administrative home"],
				["entries", "Planned entries"],
				["plans", "Journal plans"],
				["dailylog", "Daily log"],
				["notes", "Notes"],
				["syntax", "Coding syntax"]
			].forEach(function(pair) {
				document.getElementById("contentsList").innerHTML += "<li><a href='" + pair[0] + "'>" + pair[1] + "</a></li>";
			});
		</script>
	</body>
</html>
